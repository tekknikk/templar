<ion-header>
  <ion-toolbar>

    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="6" size-xs="12">

          <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <ion-list>
              <ion-item lines="none" text-center>
                <ion-label>
                  <p text-wrap>Existing members, please enter your credentials to proceed.</p>
                </ion-label>
              </ion-item>

              <ion-item *ngIf="error" text-center>
                <ion-label color="danger" text-wrap>Error: {{error}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" autocorrect="off" autocapitalize="none" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>

              <ion-item lines="none" text-center>
                <ion-label>
                 <ion-button type="submit" size="large" [disabled]="!signInForm.valid">Submit</ion-button>
                </ion-label>
              </ion-item>

              <ion-item lines="none" text-center>
                <ion-label>
                  <p><a (click)="forgotPassword()">Forgot your password?</a></p>
                </ion-label>
              </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
