<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="showIntercom()">
        <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Workflow tasks</ion-card-subtitle>
      <ion-card-title>Ready</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item lines="none">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>
          <h2>Approve new Users</h2>
          <p>Task One</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>
          <h2>Approve new Admins</h2>
          <p>Task Two</p>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>


</ion-content>
