<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list padding-horizontal>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" autocorrect="off" autocapitalize="none" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" autocorrect="off" autocapitalize="none" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Birthdate</ion-label>
        <ion-input type="date" autocorrect="off" autocapitalize="none" formControlName="birthdate"></ion-input>
      </ion-item>

      <ion-item>
       <ion-label>Grant Admin Access</ion-label>
       <ion-toggle slot="end" formControlName="isAdmin"></ion-toggle>
     </ion-item>

      <ion-row padding-top>
        <ion-col text-center>
          <ion-button type="submit" [disabled]="!userForm.valid">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-list>
  </form>
</ion-content>
